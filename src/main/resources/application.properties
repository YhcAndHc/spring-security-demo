server.port=8088
#server.servlet.context-path=/demo
spring.application.name=spring-security-demo

#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/spring_security?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.type=com.mysql.jdbc.Driver

#mybatis
# sql
mybatis.mapper-locations=classpath:/mapper/*.xml
# 实现实体与数据库字段驼峰映射
mybatis.configuration.map-underscore-to-camel-case=true
# typehandler
mybatis.type-handlers-package=com.yhc.demo.dao.typehanler

#jwt
# jwt的签名密码
jwt.secret=123456
# jwt的默认过期时间
jwt.expiration=180
# 无需校验jwt的接口列表
jwt.filter.uri.list=/**/*.css,/**/*.js,/static/**,/favicon.ico,/v2/api-docs/**,/error,/login,/login.do,/captcha.jpg,/health,

#登录接口的URI
login.uri = /login

logging.level.root=info




